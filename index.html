<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- exercise finder -->
    <title>Exercise Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .exercise-list {
            margin-top: 20px;
        }
        .exercise-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Find Exercises by Muscle Group</h1>
    <label for="muscle">Choose a muscle group:</label>
    <select id="muscle">
        <option value="abdominals">Abdominals</option>
        <option value="abductors">Abductors</option>
        <option value="adductors">Adductors</option>
        <option value="biceps">Biceps</option>
        <option value="calves">Calves</option>
        <option value="chest">Chest</option>
        <option value="forearms">Forearms</option>
        <option value="glutes">Glutes</option>
        <option value="hamstrings">Hamstrings</option>
        <option value="lats">Lats</option>
        <option value="lower_back">Lower Back</option>
        <option value="middle_back">Middle Back</option>
        <option value="neck">Neck</option>
        <option value="quadriceps">Quadriceps</option>
        <option value="traps">Traps</option>
        <option value="triceps">Triceps</option>
    </select>
    <br><br>
    <button onclick="fetchExercises()">Get Exercises</button>

    <div class="exercise-list" id="exercise-list"></div>

    <script>
        function fetchExercises() {
            const muscle = document.getElementById('muscle').value;
            const apiKey = 'oyUtgC/WfDPG1pnbzPnCQA==HS4gQjy9OBuA2YUx';
            const apiUrl = `https://api.api-ninjas.com/v1/exercises?muscle=${muscle}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: { 'X-Api-Key': apiKey }
            })
            .then(response => response.json())
            .then(data => {
                const exerciseList = document.getElementById('exercise-list');
                exerciseList.innerHTML = ''; // Clear any previous results
                if (data.length > 0) {
                    data.forEach(exercise => {
                        const exerciseItem = document.createElement('div');
                        exerciseItem.className = 'exercise-item';
                        exerciseItem.innerHTML = `
                            <h3>${exercise.name}</h3>
                            <p><strong>Type:</strong> ${exercise.type}</p>
                            <p><strong>Muscle:</strong> ${exercise.muscle}</p>
                            <p><strong>Equipment:</strong> ${exercise.equipment}</p>
                            <p><strong>Difficulty:</strong> ${exercise.difficulty}</p>
                            <p><strong>Instructions:</strong> ${exercise.instructions}</p>
                        `;
                        exerciseList.appendChild(exerciseItem);
                    });
                } else {
                    exerciseList.innerHTML = '<p>No exercises found for this muscle group.</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('exercise-list').innerHTML = '<p>There was an error fetching exercises. Please try again later.</p>';
            });
        }
    </script>

</body>
</html>
